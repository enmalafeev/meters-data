<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Показания счетчиков</title>
</head>

<body>

    <h1 class="header-title">Показания счетчиков</h1>

    <div class="container">

        <div class="section">
            <div class="row">
                <div class="col l6 m6 s12">
                    <span class="input-title">Тариф дневной</span><br>
                    <input class="input" type="number" name="price-day" value="3" id="day-price"><br>
                </div>
                <div class="col l6 m6 s12">
                    <span class="input-title">Тариф ночной</span><br>
                    <input class="input" type="number" name="price-night" value="1.75" id="night-price"><br>
                </div>
            </div>

            <div class="row l12 m12 s12">
                <!-- <a class="btn-floating btn-large waves-effect waves-light red">+</a> -->
                <div class="col l12 m6 s12">
                    <span class="input-title">Mecяц</span><br>
                    <input class="input" type="text" id="datepicker">
                </div>
            </div>

            <div class="row">
                <h3 class="col-title">Показания прошлый месяц</h3>
                <div class="col l6 m6 s12">
                    <span class="input-title">Показания день</span><br>
                    <input class="input" type="number" name="value-day-prev" value="" id="value-day-prev" onchange="getValueDayMonth()"
                    ><br>
                </div>
                <div class="col l6 m6 s12">
                    <span class="input-title">Показания ночь</span><br>
                    <input class="input" type="number" name="value-night-prev" value="" id="value-night-prev" onchange="getValueNightMonth()">
                    <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <h3 class="col-title">Показания текущий месяц</h3>
                <div class="col l6 m6 s12">
                    <span class="input-title">Показания день</span><br>
                    <input class="input" type="number" name="value-day-current" value="" id="value-day-current" onchange="getValueDayMonth()"
                    autofocus>
                    <br>
                </div>
                <div class="col l6 m6 s12">
                    <span class="input-title">Показания ночь</span><br>
                    <input class="input" type="number" name="value-night-current" value="" id="value-night-current" onchange="getValueNightMonth()">
                    <br>
                    <br>
                </div>
            </div>

            <div class="divider"></div>


            <div class="section">
                <h3 class="col-title">кВт за месяц</h3>
                <div class="row">
                    <div class="col l6 m6 s12">
                        <span class="input-title">День</span><br>
                        <input class="input" type="number" name="value-month-day" value="" id="value-month-day"><br>
                    </div>
                    <div class="col l6 m6 s12">
                        <span class="input-title">Ночь</span><br>
                        <input class="input" type="number" name="value-month-night" value="" id="value-month-night"><br>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="row">
                    <div class="col l12 m12 s12">
                        <h3 class="col-title">Итого к оплате</h3>
                        <button class="btn">Посчитать</button>
                        <div id="result"></div>
                        <span class="ruble">Рублей</span>
                    </div>

                </div>
                <div class="row">
                    <table class="table-res">
                        <tr class="table-row">
                            <th class="table-head">Дата</th>
                            <th class="table-head">Показания день</th>
                            <th class="table-head">Показания ночь</th>
                            <th class="table-head">Сумма к оплате</th>
                        </tr> 
                    </table>
                </div>
            </div>

            <div class="divider"></div>

        </div>


        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>


</body>

</html>
